<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="página web.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <title>Tienda de ropa</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <button type="menu" class="menú">
                <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-menu-burguer.svg" >
            </button>
            <button type="button" class="MODAMUJER">
                <h2>MODA MUJER</h2>
            </button>
            <button type="button" class="MODAHOMBRE">
                <h2>MODA HOMBRE</h2>
            </button>
            <button type="button" class="NUEVACOLECCIÓN">
                <h2>NUEVA COLECCIÓN</h2>
            </button>
            <button type="button" class="COLECCIONESESPECIALES">
                <h2>COLECCIONES ESPECIALES</h2>
            </button>

            <button type="button" class="usuario">
                <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-user.svg" >
            </button>
            <button type="button" class="milistadedeseos">
                <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-heart.svg">
            </button>
            <button type="button" class="carrito">
                <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-shopping-cart.svg">
            </button>
            <div class="line"></div>
        </nav>
        <h1>NUEVAS COLECCIONES</h1>
    </header>

    <main>
        <section class="NUEVAS_COLECCIONES">
            <div class="image-container">
                <div class="artículo">
                    <img class="vestido" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-3.jpg">
                    <div class="detalle">
                        <p class="prenda">Vestido</p>
                        <p class="precio">34,99€</p>
                    </div>
                </div>

                <div class="artículo">
                    <img class="camisa" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-6.jpg">
                    <div class="detalle">
                        <p class="prenda">Camisa</p>
                        <p class="precio">44,99€</p>
                    </div>
                </div>
                
                <div class="artículo">
                    <img class="vaqueros" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-4.jpg">
                    <div class="detalle">
                        <p class="prenda">Vaqueros</p>
                        <p class="precio">74,99€</p>
                    </div>
                </div>

                <div class="artículo">
                    <img class="polo" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-5.jpg">
                    <div class="detalle">
                        <p class="prenda">Polo</p>
                        <p class="precio">44,95€</p>
                    </div>
                </div>

                <div class="artículo">
                    <img class="camisa2" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-1.jpg">
                    <div class="detalle">
                        <p class="prenda">Camisa</p>
                        <p class="precio">25,00€</p>
                    </div>
                </div>
                
                <div class="artículo">
                    <img class="camiseta" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-2.jpg">
                    <div class="detalle">
                        <p class="prenda">Camiseta</p>
                        <p class="precio">22,99€</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="piedepágina">
            <button type="button" class="camión">
                <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-truck.svg">
            </button>
            <p class="entrega">Entrega</p>
            <p>Devoluciones y cambios</p>
            <button type="button" class="teléfono">
                <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-phone.svg">
            </button>
            <p class="número">+375 (29) 749-18-23</p>
            <button type="button" class="correo">
                <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-mail.svg">
            </button>
            <p class="email">shop@amix.com</p>
        </div>
    </footer>

</body>
</html>
